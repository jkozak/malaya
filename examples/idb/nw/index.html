<!DOCTYPE html>
<html>
 <head>
   <title>malaya server control</title>
   <link rel="stylesheet" type="text/css" href="index.css">
   <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
   <script src="index.js"></script>
 </head>
 <body>
   <h1>malaya server control</h1>
   <div>
     <table id='parameters' style="display:inline-block">
       <tbody>
	 <tr><td>port          </td><td><code><span id='paramPort'/></code></td></tr>
	 <tr><td>FE3 port      </td><td><code><span id='paramFE3P'/></code></td></tr>
	 <tr><td>business logic</td><td><code><span id='paramBL'/>  </code></td></tr>
	 <tr><td>DB location   </td><td><code><span id='paramPrvD'/></code></td></tr>
	 <tr><td>#facts        </td><td><code><span id='paramNF'/>  </code></td></tr>
       </tbody>
     </table>
     <span id="bigButton" class="big-button" style="vertical-align:top">START</span>
   </div>
   <div>
     <span id='narrHash' style="display:inline-block"></span>
     <span id='textHash' style="display:inline-block"></span>
   </div>
 </body>
</html>
